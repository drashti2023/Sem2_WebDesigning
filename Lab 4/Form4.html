<html>
    <head>
        <title>
            Form 4
        </title>
    </head>
    <body>
        <fieldset style="width:40%;border-color: rgb(21, 137, 104);border-width: 10lvh;" >
            <form>
                <table align="center" cellpadding="5">
                    <tr>
                        <th align="center" colspan="4"><h1>Create Account</h1></th>
                        
                    </tr>
                    <tr>
                        <td colspan="4"><hr></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">First Name</td>
                        <td colspan="2">Last Name</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" placeholder="enter your first name" required> </td>
                        <td colspan="2"><input type="text" placeholder="enter your last name" required> </td>

                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="4">Email</td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="email"size="60" placeholder="enter your email"> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">Password</td>
                        <td colspan="2">Confirm Password</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" placeholder="enter your password" required> </td>
                        <td colspan="2"><input type="password" placeholder="enter your password again" required> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">Gender</td>
                        <td colspan="2">Hobbies</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="radio" name="gender">Male <input type="radio" name="gender">Female </td>
                        <td colspan="2">Music<input type="checkbox">Sports<input type="checkbox">Travel<input type="checkbox">Movies<input type="checkbox"> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">Source of Income</td>
                        <td colspan="2">Income</td>
                    </tr>
                    <tr>
                        <td colspan="2"><select><option selected>Employed</option>
                        <option>Unemployed</option> </select></td>
                        <td colspan="2"><input type="range" max="20K" min="0" step="2">20K </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">Upload Profile Picture</td>
                        <td colspan="2">Age</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="file">    </td>
                        <td colspan="2"> <input type="text" placeholder="18">  </td>
                    </tr>
                    <tr></tr>
                    <tr> 
                        <td  colspan="4">Bio</td>

                    </tr>
                    <tr>
                        <td colspan="4" ><textarea rows="4" cols="60"></textarea> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td align="right" colspan="4" style>
                            <input type="submit" value="Create">
                        </td>

                    </tr>




                </table>
            </form>
        </fieldset>
    </body>
</html>

<html>
    <head>
        <title>
            Form 2
        </title>
    </head>
    <body>
        <fieldset style="width:30%;">
            <form>
                <table align="center" cellpadding="5">
                    <tr>
                        <th align="center" colspan="2">COVID-19 Vaccine Registration Form</th>

                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text"> </td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td> <input type="text"> </td>
                    </tr>
                    <tr>
                        <td>Aadhar Number:</td>
                        <td><input type="text"> </td>
                    </tr>
                    <tr>
                        <td>Vaccine Name:</td>
                        <td><select>
                            <option selected disabled>Please Select vaccine</option>
                            <option>Covine</option>
                            <option>mRNA</option>
                            
                        
                        </select></td>
                    </tr>
                    <tr>
                        <td>Vaccination Center Name:</td>
                        <td><select>
                            <option selected disabled>Please Select Vaccination Center Name </option>
                            <option>Vadodara</option>
                            <option>Gandhinagar</option>
                            <option>Rajkot</option>
                            <option>Ahmedabad</option>
                            <option>Surat</option>
                        
                        </select></td>
                    </tr>
                    <tr>
                        <td>Date of Dose:</td>
                    <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Dose Number:</td>
                        <td><input type="number"> </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2" >
                        <input type="submit" value="Click Here">
                        <input type="reset" value="Cancel">
        
                    </td>

                        
                    </tr>




                </table>
            </form>
        </fieldset>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lab16_C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" container ">
        <div class="row">
            <div class="col bg-dark " style="width:100%;height: 40px;"></div>
        </div>
        <div class="row">
            <div class="col m-3 bg-danger text-center text-white border border-dark" style="height: 90px;">Header</div>
        </div>
        <div class="row" style="height: 210px;">
            <div class="col-3  bg-primary text-center text-white border-bottom-0 border-dark">Navigation</div>
            <div class="col-6 bg-warning text-center text-white border-bottom-0 border-dark">Content</div>
            <div class="col-3 bg-success text-center text-white border border-dark">Sidebar</div>
        </div>
        <div class="row" style="height: 70px;">
            <div class="col-3  bg-primary text-center text-white"></div>
            <div class="col-9 bg-warning text-center text-white"></div>
        </div>
        <div class="row">
            <div class="col m-3 bg-info text-center text-white" style="height: 90px;">Footer</div>
        </div>
        <div class="row">
            <div class="col bg-dark " style="width:100%;height: 40px;"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

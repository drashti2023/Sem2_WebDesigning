<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 19 A2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>
<body>
    <form>
    <div class="container border border-2 w-50 d-flex flex-column">
        <div class="row">
            <div class="col fs-3 text-center">COVID-19 Vaccine Registration Form
                
            </div>
        </div>
        <div class="mb-3 row">
             <label for="inputPassword" class="col-sm-2 col-form-label">First Name:</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="inputPassword2" class="col-sm-2 col-form-label">Last Name:</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword2" placeholder="">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="no" class="col-sm-2 col-form-label">Aadhar Number:</label>
             <div class="col-sm-10">
              <input type="password" class="form-control" id="no" placeholder="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="date" class="col-sm-2 col-form-label">Vaccine Name:</label>
            <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example">
              <option selected>Please Select Vaccine</option>
              <option value="1">Covine</option>
              <option value="2">mRNA</option>
              <option value="3">Other</option>
            </select>
            </div>
       </div>
       <div class="mb-3 row">
        <label for="date" class="col-sm-2 col-form-label">Vaccination Center Name:</label>
        <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example">
          <option selected>Please Select Vaccination Center Name</option>
          <option value="1">Ahmedabad</option>
          <option value="2">Gandhinagar</option>
          <option value="3">Rajkot</option>
          <option value="4">Surat</option>
          <option value="5">Vadodara</option>
        </select>
        </div>
   </div>
   <div class="mb-3 row">
    <label for="date" class="col-sm-2 col-form-label">Date of Dose:</label>
    <div class="col-sm-10">
     <input type="date" class="form-control" id="date">
    </div>
</div>
<div class="mb-3 row">
    <label for="inputPassword2" class="col-sm-2 col-form-label">Dose Number:</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="inputPassword2" placeholder="">
    </div>
</div>
<div class="row">
    <div class="col text-end">
        <button class="btn btn-primary" type="submit">Click Here</button>
    </div>
    <div class="col text-start">
        <button class="btn btn-primary" type="cancel">Cancel</button>
 
    </div>
  </div>



    </div>
    </form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

<html>
<head>
	<meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>

<body>
    <form>
        <div class="container border border-2 w-50 d-flex flex-column">
         <div class="row">
             <div class="col fs-1 text-center">
                 Student Registration 
             </div>
         </div>
         <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">FullName</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="inputPassword" placeholder="Enter full name">
              </div>
         </div>
         <div class="mb-3 row">
              <label for="inputPassword2" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="inputPassword2" placeholder="Enter Email id">
              </div>
         </div>
         <div class="mb-3 row">
              <label for="no" class="col-sm-2 col-form-label">Mobile No</label>
              <div class="col-sm-10">
               <input type="password" class="form-control" id="no" placeholder="Enter Mobile number">
              </div>
         </div>
         <div class="mb-3 row">
              <label for="text" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
               <textarea type="text" class="form-control" id="text" ></textarea>
              </div>
            </div>
            <div class="mb-3 row">
                 <label for="inputPassword3" class="col-sm-2 col-form-label">Nationality</label>
                 <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Indian">
                 </div>
            </div>
            <div class="mb-3 row">
                 <label for="date" class="col-sm-2 col-form-label">Date </label>
                 <div class="col-sm-10">
                  <input type="date" class="form-control" id="date">
                 </div>
            </div>
            <div class="mb-3 row">
                 <label for="date" class="col-sm-2 col-form-label">Gender</label>
                 <div class="col-sm-5">
                  <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                 </div>
                 <div class="col-sm-5">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                  <div class="col-sm-5">
                 </div>
                </div>
            </div>
            <div class="mb-3 row">
                    <label for="date" class="col-sm-2 col-form-label">Highest Degree</label>
                    <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Select Degree</option>
                      <option value="1">Bachelors'</option>
                      <option value="2">Masters'</option>
                      <option value="3">Ph.D</option>
                    </select>
                    </div>
               </div>
            
           <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">CPI</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="inputPassword">
            </div>
       </div>
       <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">University</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" id="inputPassword">
        </div>
   </div>
   <div class="mb-3 row">
    <label for="date" class="col-sm-2 col-form-label">Passing Year</label>
    <div class="col-sm-10">
    <select class="form-select" aria-label="Default select example">
      <option selected>Select Your Passing Year</option>
      <option value="1">2022</option>
      <option value="2">2023</option>
      <option value="3">2024</option>
    </select>
    </div>
</div>

<div class="row">
    <div class="col text-end">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div class="col text-start">
        <button class="btn btn-primary" type="cancel">Cancel</button>
 
    </div>
  </div>

       </div>
       </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
